<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <first></first>
    <hr>
    <second></second>

</div>
<script src="js/vuex.3.0.1.js"></script>
<script src="js/vue.min.js"></script>
<script>
    let first={
        template:`
        <div>这是一个组件
         <button @click="add">按钮</button></div>
        `,
        methods:{
            add(){
                this.$store.commit("editUser",{username:'小黄',pwd:"dfg "})
            }
        }
    }

    let second={
        template: `
        <div>第二个组件 {{$store.state.user}}</div>`
    }

    let myStore=new Vuex.Store({
        state:{
            user:{
                username: "小黑",
                pwd:"123456",
            },
            count:12
        },

        mutations:{
            editUser(state,user){
                console.log(user)
                state.user.username=user.username
                state.user.pwd=user.pwd
            }
        }

    })

    new Vue({
        el:"#app",
        data:{},
        components:{
            first:first,
            second:second,
        },
        store:myStore
    })
</script>
</body>
</html>
